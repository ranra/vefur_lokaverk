{% extends "base.html" %}
        
{% block content %}



<div class="container">

    <div class="row">

        <div class="col-lg-12">
            
        </div>
        
        
        {% for i in range(0, list_length, 3) %}
        <div class="ui grid">
  <div class="three column row">
    <div class="column">
       <img  src=" {{url_for('send_image', filename=image_names[i])}}" height="500" width="500">


    </div>
    <div class="column">
       <img src=" {{url_for('send_image', filename=image_names[i+1])}}" height="500" width="500">
    </div>
    <div class="column">
       <img src=" {{url_for('send_image', filename=image_names[i+2])}}" height="500" width="500">
    </div>
  </div>
           
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
