{% extends "base.html" %}

{% block content %}
 <script src="semantic.min.js"></script>
        <script src="semantic.min.css"></script>
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
    <button class="ui toggle button active">favorite</button>
{% endblock %}
